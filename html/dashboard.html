<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - OLIVIA</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">OLIVIA</h2>
                <p class="sidebar-subtitle">Système de gestion</p>
            </div>
            <ul class="sidebar-nav">
                <li><a href="dashboard.html" id="nav-dashboard" class="active"><i class="fas fa-home"></i> Tableau de bord</a></li>
                <li><a href="voir-machines.html" id="nav-machines"><i class="fas fa-cogs"></i> Voir les machines</a></li>
                <li><a href="clients.html" id="nav-clients"><i class="fas fa-users"></i> Clients</a></li>
                <li><a href="../index.html" id="nav-logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">Tableau de bord</h1>
                <p class="page-subtitle">Vue d'ensemble de votre système OLIVIA</p>
            </div>

            <!-- Stats Cards -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalMachines">0</h3>
                        <p>Total machines</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="activeMachines">0</h3>
                        <p>Machines actives</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-wrench"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="maintenanceMachines">0</h3>
                        <p>En maintenance</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalClients">0</h3>
                        <p>Clients</p>
                    </div>
                </div>
            </div>

            <!-- Recent Activities -->
            <div class="table-container">
                <h3 style="padding: 20px; margin: 0; border-bottom: 1px solid #e4e6ea;">Activités récentes</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Machine</th>
                            <th>Client</th>
                            <th>Action</th>
                            <th>Statut</th>
                        </tr>
                    </thead>
                    <tbody id="recentActivities">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/template.js"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
